os: osx
language: node_js
node_js:
- '6'
before_install:
- brew update && brew install git-lfs
- git lfs install
install:
- npm install
before_script:
- git lfs pull
script:
- npm run build
deploy:
  provider: releases
  api_key:
    secure: 
  file: jam-box.zip
  skip_cleanup: true
  on:
    repo: delucis/jam-box
    tags: true
